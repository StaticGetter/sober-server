<script>
	function isBlank (value){
		return (value == null || value == undefined ) || ($.trim(value) === '');
	}
	function isNotBlank(value){
		return !this.isBlank(value);
	}
	function count(o){
		var t = typeof o;
		if(t == 'string'){
			return o.length;
		}else if(t == 'object'){
			var n = 0;
			for(var i in o){
				n++;
			}
			return n;
		}
		return false;
	};

	var agent_str = navigator.userAgent;
	if(agent_str.indexOf("iPhone") > -1 ){
		document.write('<meta content="width=device-width,initial-scale=1.0,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no" name="viewport">');
	}else if(agent_str.indexOf("iPad") >-1){
		document.write('<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=0.5,user-scalable=no" name="viewport">');
	}else if(agent_str.indexOf("iPod") >-1){
		document.write('<meta content="width=device-width,initial-scale=1.0,maximum-scale=0.5,minimum-scale=0.5,user-scalable=no" name="viewport">');
	}else if(agent_str.indexOf("Android") >-1){

	}

		});
		$('.Click_bj').on('touchend',function(){

		});
		$('.return_link').on('touchstart',function(){

			this.blur();
		});
		$('.return_link').on('touchend',function(){
			$(this).removeClass('return_link2');
		});

	})
</script>

<script>
	var nav4 =(function(){
		bindClick = function(els, mask){
			if(!els || !els.length){return;}
			var isMobile = "ontouchstart" in window;
			for(var i=0,ci; ci = els[i]; i++){
				ci.addEventListener("click", evtFn, false);
			}

			function evtFn(evt, ci){
				ci = this;
				for(var j=0,cj; cj = els[j]; j++){
					if(cj != ci){
						cj.classList.remove("on");
					}
				}
				if(ci == mask){mask.classList.remove("on");return;}
				switch(evt.type){
					case "click":
						var on = ci.classList.toggle("on");
						mask.classList[on?"add":"remove"]("on");
						break;
				}
			}
			mask.addEventListener(isMobile?"touchstart":"click", evtFn, false);
		}
		return {"bindClick":bindClick};
	})();

	                    </li>\

	        <div id="nav4_masklayer" class="masklayer_div on">&nbsp;</div>\
	    </div>');
		if(document.getElementById("nav4_ul") && document.getElementById("nav4_masklayer")){
			nav4.bindClick(document.getElementById("nav4_ul").querySelectorAll("li>a"), document.getElementById("nav4_masklayer"));
		}

		$("#nav4_ul dl>dd a").click(function(){
			$('.on').removeClass('on');
		});
	}
