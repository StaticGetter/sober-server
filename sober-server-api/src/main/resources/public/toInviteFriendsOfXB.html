	  var t = typeof o;

function hecheng(){
var arrayObj = new Array(4);
var imgCount=0;
var imgQR=new Image();
var uil = 'http://itry.com';
imgQR.src="http://itry.com/itry/invite/getQr_url?userID=15460579";
if (imgQR.complete) {
    imgCount++; 
    $.joinImg(uil+'images/yqimg001.jpg',3.6,65,510,'img1');
    $.joinImg(uil+'images/yqimg002.jpg',2.3,20,5,'img2');
    $.joinImg(uil+'images/yqimg003.jpg',3.7,15,5,'img3');
    $.joinImg(uil+'images/yqimg004.jpg',3.7,15,5,'img4');
    $.joinImg(uil+'images/yqimg005.jpg',3.7,15,5,'img5');
    $.joinImg(uil+'images/yqimg006.jpg',2.4,145,236,'img6');
    $.joinImg(uil+'images/yqimg007.jpg',2.4,145,236,'img7');
    $.joinImg(uil+'images/yqimg008.jpg',2.4,145,236,'img8');
    $.joinImg(uil+'images/yqimg009.jpg',2.4,145,236,'img9');
} else {
	imgQR.onload = function () {
        imgCount++; 
        imgQR.onload = null;
        $.joinImg(uil+'images/yqimg001.jpg',3.6,65,510,'img1');
        $.joinImg(uil+'images/yqimg002.jpg',2.3,20,5,'img2');
        $.joinImg(uil+'images/yqimg003.jpg',3.7,15,5,'img3');
        $.joinImg(uil+'images/yqimg004.jpg',3.7,15,5,'img4');
        $.joinImg(uil+'images/yqimg005.jpg',3.7,15,5,'img5');
        $.joinImg(uil+'images/yqimg006.jpg',2.4,145,236,'img6');
        $.joinImg(uil+'images/yqimg007.jpg',2.4,145,236,'img7');
        $.joinImg(uil+'images/yqimg008.jpg',2.4,145,236,'img8');
        $.joinImg(uil+'images/yqimg009.jpg',2.4,145,236,'img9');

    };
}
$.joinImg = function(src,qrScale,marginX,marginY,id){
		var imgSrc=new Image();
		imgSrc.onload=function(){
			
			imgCount++;
			if(imgCount>1){
				var target=document.createElement('canvas');
				
				var width=target.width=imgSrc.width;
				
				var height=target.height=imgSrc.height;
				var cxt=target.getContext("2d");

				cxt.drawImage(imgSrc,0,0,width,height);
				var qrHeight=imgQR.height/qrScale;
				var qrWidth=imgQR.width/qrScale;
				cxt.drawImage(imgQR,width-qrWidth-marginX,height-qrHeight-marginY,qrWidth,qrHeight);
				
				var tmp = target.toDataURL('image/jpeg');
				var names = document.getElementsByName(id);
				for(var i=0;i<names.length;i++){
					names[i].src=tmp;
				}
			}
		};
		imgSrc.src=src; 
		
		}
}
